<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 50px;
        }
        .admin-panel {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 class="text-center">Welcome to Admin Panel</h2>
        <p class="text-center">This is a secure area. Unauthorized access is prohibited.</p>
        <div class="text-center">
            <button class="btn btn-primary" onclick="denyAccess()">Access Data</button>
            <button class="btn btn-danger" onclick="denyAccess()">Edit Users</button>
            <button class="btn btn-warning" onclick="denyAccess()">Delete Logs</button>
        </div>
        <div class="message text-center mt-3" id="message"></div>
    </div>

    <script>
        function denyAccess() {
            const messageElem = document.getElementById('message');
            messageElem.textContent = 'Nuh uh! Access Is denied Bc this is idk. The real admin panel is unknown'
        }

        // Prevent context menu on right-click (optional)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
