        body {
            background-color: #343a40; /* Dark background color */

            margin-bottom: 1rem; /* Space below the alert box */
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .dark-mode .container {
            background-color: #343a40; /* Dark container background */
            color: #fff; /* Light text color */
        }
        .navbar {
            background-color: #343a40; /* Dark navbar background */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* Light text color for links */
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Apply dark mode based on localStorage
        const darkModeEnabled = JSON.parse(localStorage.getItem("dark-mode"));
        if (darkModeEnabled) {
            document.body.classList.add("dark-mode");
        }

        // Function to toggle dark mode
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const darkModeEnabled = body.classList.contains("dark-mode");
            localStorage.setItem("dark-mode", darkModeEnabled);
        }
    </script>
