<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin-top: 3rem; /* Top margin */
        }
        .alert-box {
            background-color: #ffc107; /* Yellow alert background */
            color: #333; /* Dark text color */
            padding: 1rem; /* Padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 1rem; /* Bottom margin */
        }
        .btn-custom {
            background-color: #343a40; /* Dark button background */
            color: #fff; /* White text color */
            border: none; /* No border */
        }
        .btn-custom:hover {
            background-color: #212529; /* Darker background on hover */
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .dark-mode .container {
            background-color: #343a40; /* Dark container background */
            color: #fff; /* Light text color */
        }
        .dark-mode .alert-box {
            background-color: #ffc107; /* Yellow alert background */
            color: #333; /* Dark text color */
        }
        /* Light Mode Button Styles */
        .light-mode .btn-custom {
            background-color: #fff; /* White button background */
            color: #333; /* Dark text color */
        }
        .light-mode .btn-custom:hover {
            background-color: #f8f9fa; /* Light gray background on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Welcome RandomBrosDatamines</h1>
        <div id="alert-message" class="alert-box">Website is in Alpha so bugs should be fixed.</div>
        <a href="/Random.Project.exe" class="btn btn-primary me-2">Download Our Newest File (Windows Installer)</a>
        <a href="info.html" class="btn btn-success">Info</a>
        <button id="dark-mode-toggle" class="btn btn-custom ms-2">Toggle Dark Mode</button>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Dark mode toggle functionality
        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            const isDarkMode = body.classList.contains("dark-mode");
            localStorage.setItem("dark-mode", JSON.stringify(isDarkMode));
            
            // Update button text based on dark mode state
            const darkModeToggleBtn = document.getElementById("dark-mode-toggle");
            if (isDarkMode) {
                darkModeToggleBtn.textContent = "Toggle Light Mode";
                darkModeToggleBtn.classList.add("light-mode");
            } else {
                darkModeToggleBtn.textContent = "Toggle Dark Mode";
                darkModeToggleBtn.classList.remove("light-mode");
            }
        }

        // Apply dark mode based on localStorage
        window.onload = function() {
            const darkModeEnabled = JSON.parse(localStorage.getItem("dark-mode"));
            if (darkModeEnabled) {
                document.body.classList.add("dark-mode");
                const darkModeToggleBtn = document.getElementById("dark-mode-toggle");
                darkModeToggleBtn.textContent = "Toggle Light Mode";
                darkModeToggleBtn.classList.add("light-mode");
            }
        };

        // Dark mode toggle button event listener
        const darkModeToggleBtn = document.getElementById("dark-mode-toggle");
        darkModeToggleBtn.addEventListener("click", toggleDarkMode);
    </script>
</body>
</html>
