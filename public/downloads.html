<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin-top: 3rem; /* Top margin */
        }
        .alert-box {
            background-color: #ffc107; /* Yellow alert background */
            color: #333; /* Dark text color */
            padding: 1rem; /* Padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 1rem; /* Bottom margin */
        }
        .dark-mode .alert-box {
            background-color: #ffc107; /* Yellow alert background */
            color: #333; /* Dark text color */
        }
        .download-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 1rem;
        }
        .download-btn img {
            margin-right: 0.5rem;
        }
        .dark-mode .btn-primary {
            background-color: #fff; /* White background */
            color: #000; /* Black text color */
            border-color: #fff; /* White border color */
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .dark-mode .container {
            background-color: #343a40; /* Dark container background */
            color: #fff; /* Light text color */
        }
        .navbar {
            background-color: #343a40; /* Dark navbar background */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* Light text color for links */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Datamines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="downloads.html">Downloads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div id="alert-message" class="alert-box">Website is in Alpha so bugs should be fixed.</div>
        <h1 class="mb-4">Downloads Page</h1>
        <div class="download-btn">
            <img src="windowslogo.png" alt="Windows Logo" width="20">
            <a href="/Random.Project.exe" class="btn btn-primary">Download Random Python Project (Windows Installer)</a>
        </div>
        <div class="download-btn">
            <img src="windowslogo.png" alt="Windows Logo" width="20">
            <a href="/ExampleInstaller.exe" class="btn btn-primary">Download Example Installer (Windows Installer)</a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Apply dark mode based on localStorage
        const darkModeEnabled = JSON.parse(localStorage.getItem("dark-mode"));
        if (darkModeEnabled) {
            document.body.classList.add("dark-mode");
        }
    </script>
</body>
</html>
