<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .navbar {
            background-color: #292d31; /* Darker navbar background */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* Light text color for links */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin-top: 3rem; /* Top margin */
        }
        .alert-box {
            background-color: #ffc107; /* Yellow alert background */
            color: #333; /* Dark text color */
            padding: 1rem; /* Padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 1rem; /* Bottom margin */
			display: none; /* Initially hidden */
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .dark-mode .container {
            background-color: #343a40; /* Dark container background */
            color: #fff; /* Light text color */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html">Datamines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="downloads.html">Downloads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="mb-4">Settings Page</h1>
        <div id="alert-message" class="alert-box">The Savior (Creator Of this Website RandomBroLol!) has saved your eyes to not be flashbanged. that means that this is a nuh uh!</div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="darkModeToggle" checked>
            <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Apply dark mode based on localStorage
        window.onload = function() {
            const darkModeEnabled = JSON.parse(localStorage.getItem("dark-mode")) ?? true;
            if (darkModeEnabled) {
                document.body.classList.add("dark-mode");
            }
            document.getElementById('darkModeToggle').checked = darkModeEnabled;
        };

        document.getElementById('darkModeToggle').addEventListener('change', function() {
            if (!this.checked) {
                document.getElementById('alert-message').style.display = 'block';
                return;
            }
            const darkModeEnabled = this.checked;
            document.body.classList.toggle("dark-mode", darkModeEnabled);
            localStorage.setItem("dark-mode", darkModeEnabled);
        });
    </script>
</body>
</html>
