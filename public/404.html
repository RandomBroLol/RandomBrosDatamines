<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            color: #333; /* Dark text color */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin-top: 3rem; /* Top margin */
        }
        .alert-box {
            background-color: #dc3545; /* Red alert background */
            color: #fff; /* Light text color */
            padding: 1rem; /* Padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 1rem; /* Bottom margin */
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .dark-mode .container {
            background-color: #343a40; /* Dark container background */
            color: #fff; /* Light text color */
        }
        .navbar {
            background-color: #343a40; /* Dark navbar background */
        }
        .dark-mode .navbar {
            background-color: #000; /* Darker navbar background in dark mode */
        }
        .navbar-dark .navbar-nav .nav-link {
            color: #fff; /* Light text color for navbar links */
        }
        .dark-mode .navbar-dark .navbar-nav .nav-link {
            color: #ccc; /* Lighter text color for navbar links in dark mode */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Datamines</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="downloads.html">Downloads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="info.html">Info</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="settings.html">Settings</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div id="alert-message" class="alert-box">This URL Is Unavailble Right now Contact the Site owner for more information.</div>
        <h1 class="mb-4">404 Not Found</h1>
        <p>The requested URL was not found on this server.</p>
        <a href="index.html" class="btn btn-primary">Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Apply dark mode based on localStorage
        window.onload = function() {
            const darkModeEnabled = JSON.parse(localStorage.getItem("dark-mode"));
            if (darkModeEnabled) {
                document.body.classList.add("dark-mode");
                document.querySelectorAll(".navbar").forEach(item => {
                    item.classList.add("navbar-dark");
                    item.classList.remove("navbar-light");
                });
                document.querySelectorAll(".navbar-nav .nav-link").forEach(item => {
                    item.classList.add("navbar-dark");
                    item.classList.remove("navbar-light");
                });
            }
        };
    </script>
</body>
</html>
