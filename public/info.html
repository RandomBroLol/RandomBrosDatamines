<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }
        .container {
            max-width: 600px; /* Limit container width */
            margin-top: 3rem; /* Top margin */
        }
        .alert-box {
            background-color: #ffc107; /* Yellow alert background */
            color: #333; /* Dark text color */
            padding: 1rem; /* Padding */
            border-radius: 5px; /* Rounded corners */
            margin-bottom: 1rem; /* Bottom margin */
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #343a40; /* Dark background color */
            color: #fff; /* Light text color */
        }
        .dark-mode .container {
            background-color: #343a40; /* Dark container background */
            color: #fff; /* Light text color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Information Page</h1>
        <div id="info-message" class="alert-box">Website is in Alpha so bugs should be fixed.</div> <!-- Modify this text for the information -->
		<p>This Website is for educational purposes no viruses on this website checked by virustotal! will be updating this website in future so if the website goes down means that im updating it!</p>
        <a href="index.html" class="btn btn-primary me-2">Back to Home</a>
    </div>

    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Apply dark mode based on localStorage
        window.onload = function() {
            const darkModeEnabled = JSON.parse(localStorage.getItem("dark-mode"));
            if (darkModeEnabled) {
                document.body.classList.add("dark-mode");
            }
        };
    </script>
</body>
</html>
